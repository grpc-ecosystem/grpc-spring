buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    ext {
        projectVersion = '1.0.0.RELEASE'
        springBootVersion = '1.4.2.RELEASE'
        springSleuthVersion = '1.1.0.RELEASE'
        springCloudVersion = 'Camden.SR3'
        springCloudConsul = '1.1.2.RELEASE'
        springCloudEureka = '1.2.3.RELEASE'
        grpcVersion = '1.0.3'
        protobufVersion = '3.1.0'
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE"
        classpath "org.springframework.build.gradle:propdeps-plugin:0.0.7"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies{
        compileOnly('org.projectlombok:lombok:1.16.6')
    }
    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
        }
        dependencyManagement {
            imports {
                mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            }
        }
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
            classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.6'
        }
    }
}