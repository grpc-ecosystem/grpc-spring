apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        monitor: prometheus
    spec:
      containers:
      - name: backend
        # Please upload the docker image of grpc-observability/grpc-spring-example-backend to an image registry, such as https://cloud.google.com/artifact-registry.
        image: <your image of the backend>
        ports:
        - name: monitoring
          containerPort: 8081
        - name: grpc
          containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  clusterIP: None
  selector:
    app: backend
  ports:
  - name: monitoring
    port: 8081
  - name: grpc
    port: 9091