language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- "echo ${TRAVIS_PULL_REQUEST}"
- "[[ ${TRAVIS_PULL_REQUEST} == '31' ]] && echo 111"
- "[[ ${TRAVIS_PULL_REQUEST} == '31' ]] && echo 111 && [[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && echo 222"
- "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && echo 222"
after_success:
- "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_BRANCH} == 'master' ]] && [[ ${TRAVIS_TAG} == '' ]] && ./gradlew publish"
